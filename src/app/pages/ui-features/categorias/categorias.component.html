<nb-card>
  <nb-card-header>
    Categorias
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onConfirmSave($event)"
      (editConfirm)="onConfirmSave($event)"
      (confirmSave)="onConfirmSave($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
